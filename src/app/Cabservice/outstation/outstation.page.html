<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <img src="assets/cabservices/outstation.png" alt="">
  </div>


  <div class="mt-2 bg-white">
    <div class="flex justify-start p-3">
      <div>
        <ion-icon class="pl-2" name="car-outline"></ion-icon> For Outstation travel.

    </div>

    <div class="flex justify-start p-3">
      <div>
        <ion-icon class="pl-2" name="location-outline"></ion-icon> Convenient and affordable rides.

<div class="p-2">
