    <div class="bg-white -mt-2">
      <div class="pt-4 pl-2 pr-2">
        <ion-slides class="slider " [options]="slideOptions1" pager="false" #slider
          (ionSlidesDidLoad)="slidesDidLoad1(slider)">

          <ion-slide class="pr-2">
            <div align="center" class="border-b-2 border-gray-300 hover:border-red-600">
              <img class="rounded-full img2" src="assets/cabservices/daily.png" />
              <p class="text-xs ">Daily</p>
            </div>
          </ion-slide>

          <ion-slide class="pr-2">
            <div align="center" class="border-b-2 border-gray-300 hover:border-red-600">
              <img class="rounded-full img2" src="assets/cabservices/insure.png" />
              <p class="text-xs">Insure</p>
            </div>
          </ion-slide>

          <ion-slide class="pr-2">
            <div align="center" class="border-b-2 border-gray-300 hover:border-red-600">
              <img class="rounded-full img2" src="assets/cabservices/rentals.png" />
              <p class="text-xs">Rentals</p>
            </div>
          </ion-slide>

          <ion-slide class="pr-2">
            <div align="center" class="border-b-2 border-gray-300 hover:border-red-600">
              <img class="rounded-full img2" src="assets/cabservices/out.png" />
              <p class="text-xs">Outstation</p>
            </div>
          </ion-slide>
        </ion-slides>
      </div>
    </div>

    <ion-card class="p-2">
      <div
        style="width: 100%; background-color: rgb(238, 238, 238); border-radius: 10px; border: 1px solid rgb(211, 211, 211);">
        <ion-input placeholder="Search In All India" id="search">
          <ion-icon name="search" style="margin-left: 7px;"></ion-icon>
        </ion-input>
      </div>
      <div class="flex justify-start mt-1">
        <div>
          <ion-icon name="location-outline"></ion-icon>&nbsp;
        </div>
        <div>
          <p>Badnera Railway Station Parking, Qurater</p>
        </div>
      </div>

      <div class="flex justify-start pt-1">
        <div>
          <ion-icon name="location-outline"></ion-icon>&nbsp;
        </div>
        <div>
          <p>Busyland Commercial City, Amravati</p>
        </div>
      </div>

      <div class="flex justify-start">
        <div>
          <ion-icon name="location-outline"></ion-icon>&nbsp;
        </div>
        <div>
          <p>Badnera Railway Station platform No. 1</p>
        </div>
      </div>
    </ion-card>

    <ion-card class="p-2">
      <ion-label>Invite Your friends to try EFFO.</ion-label><br>
      <ion-label class="bg-gray-200 p-1 rounded-md shadow-md">G6KCTYI</ion-label><br>
      <ion-label class="text-blue-900">Share Invite code</ion-label>
    </ion-card>
