<ion-content>
  <div class="p-3">

    <ion-grid>
      <ion-row class="border-b-2">
        <ion-col size="4">
          <p>Looking for</p>
        </ion-col>
        <ion-col size="8">
          <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600 text-xs  ">

            <span class="text-xs text-black">For Sale </span>
          </button>
          &nbsp;
          <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600 text-xs  ">

            <span class="text-xs text-black">For Rent</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


    <div>
      <p class="mt-5">Property Type </p>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <button class="border-2    rounded-md  bg-white p-2 pl-4 pr-4 text-sm w-full ">
              <span class="text-xs text-black">House</span>
            </button>
          </ion-col>
          <ion-col size="4">
            <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600 text-xs  w-full">
              <span class="text-xs text-black">Appartment</span>
            </button>
          </ion-col>
          <ion-col size="4">
            <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600 text-xs  w-full">
              <span class="text-xs text-black">Commercial</span>
            </button>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="4">
            <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600  w-full">
              <span class="text-xs text-black">Penthouse </span>
            </button>
          </ion-col>
          <ion-col size="4">
            <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600 w-full">
              <span class="text-xs text-black">Condiminium</span>
            </button>
          </ion-col>
          <ion-col size="4">
            <button class=" rounded-md border-2 bg-white p-2 pl-4 pr-4 text-sm  text-gray-600  w-full">
              <span class="text-xs text-black">villas</span>
            </button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
    <div class="flex justify-between mt-2 text-sm">
      <div class="text-grey-800">Price Range </div>
      <div>₹ 720022 </div>
      <div>-</div>
      <div>₹ 82022</div>


    </div>
    <ion-item>
      <ion-range value="20">
        <ion-icon slot="start" size="small" name="add-outline"></ion-icon>
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-range>
    </ion-item>

    <div>
      <p class="mt-5">Bedrooms</p>
      <div class="mt-5">
        <ion-segment (ionChange)='segmentChanged($event)' scrollable value="all">
          <ion-segment-button value="all" class="small-button-fill rounded-md">
            <ion-label class="hover:border-indigo-600 text-white">Any</ion-label>
          </ion-segment-button>
          <ion-segment-button value="1" class="bg-white">
            <ion-label>1 </ion-label>
          </ion-segment-button>
          <ion-segment-button value="2" class="bg-white">
            <ion-label>2 </ion-label>
          </ion-segment-button>
          <ion-segment-button value="3" class="bg-white">
            <ion-label>3 </ion-label>
          </ion-segment-button>
          <ion-segment-button value="4" class="bg-white">
            <ion-label>4+ </ion-label>
          </ion-segment-button>
        </ion-segment>

      </div>
    </div>

    <div>
      <p class="mt-5">Bedrooms</p>
      <div class="mt-5">
        <ion-segment (ionChange)='segmentChanged($event)' scrollable value="all">
          <ion-segment-button value="all" class="small-button-fill rounded-md">
            <ion-label class=" text-white">Any</ion-label>
          </ion-segment-button>
          <ion-segment-button value="1" class="small-button-fill ">
            <ion-label class=" text-white">1 </ion-label>
          </ion-segment-button>
          <ion-segment-button value="2" class="small-button-fill ">
            <ion-label class=" text-white">2 </ion-label>
          </ion-segment-button>
          <ion-segment-button value="3" class="bg-white">
            <ion-label>3 </ion-label>
          </ion-segment-button>
          <ion-segment-button value="4" class="bg-white">
            <ion-label>4+ </ion-label>
          </ion-segment-button>
        </ion-segment>

      </div>
    </div>

    <button align="center" class="mt-8 text-white bg-red-600 px-2 py-3 rounded-md w-full  small-button-fill "
      routerLink="/propertydash">
      Show Properties
    </button>


  </div>
</ion-content>
