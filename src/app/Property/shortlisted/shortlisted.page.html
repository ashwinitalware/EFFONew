<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="text-white"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white">My Shortlisted</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="p-2">
    <div class="flex bg-white border border-gray-300 rounded-xl overflow-hidden items-center justify-start mt-2"
      *ngFor="let item of [1,1,1]">
      <div class="relative w-32 h-32 flex-shrink-0">
        <div class="absolute left-0 top-0 w-full h-full flex items-center justify-center">
          <img alt="Placeholder Photo"
            class="absolute left-0 top-0 w-full h-full object-cover object-center transition duration-50" loading="lazy"
            src="assets/property/h6.jpg">
        </div>
      </div>
      <div class="p-4">
        <p class="text-sm line-clamp-1">Shakti Manohar Tower<br>
          <span class="text-sm text-gray-500  line-clamp-2">Badnera, Amravati</span></p>
        <!-- <p class="text-sm text-gray-500  line-clamp-2">Badnera, Amravati</p> -->
        <span class="flex items-center justify-start text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>&nbsp; Call Owner
        </span>
      </div>
    </div>
  </div>

</ion-content>
