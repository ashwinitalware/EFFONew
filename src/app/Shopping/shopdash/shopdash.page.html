<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="text-white" defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title align="center" class="text-white">Shopping</ion-title>
    <div slot="end">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
    <div slot="end" class="pr-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="pl-2 pr-2 pt-3">
    <div style="width: 100%; background-color: white; border-radius: 10px; border: 1px solid rgb(211, 211, 211);">
      <ion-input placeholder="Search In All India" id="search">
        <ion-icon name="search" style="margin-left: 7px;"></ion-icon>
      </ion-input>
    </div>
  </ion-row>

  <div class="p-2">
    <ion-slides class="slider" [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
      <ion-slide>
        <img class="rounded-md" src="assets/shopping/1s.jpg" />
      </ion-slide>
      <ion-slide>
        <img class="rounded-md" src="assets/shopping/3s.jpg" />
      </ion-slide>
    </ion-slides>
  </div>

  <div style="padding-left:0.8em ;" class="pt-2 pb-1">
    <ion-label>All Categories</ion-label>
  </div>


  <ion-row class="p-2 small_text">

    <ion-col size="3" routerLink="/allshopcategories">
      <div align="center">
        <img src="assets/icon/c1.png" alt="">
        <ion-label align="center">All Catagories</ion-label>
      </div>
    </ion-col>

    <!-- <ion-col size="3" align="center" routerLink="/mobile">
      <img src="assets/icon/m1.png" alt="">
      <p class="card_text">Mobile & accesssories</p>
    </ion-col> -->

    <ion-col size="3" routerLink="/mobile">
      <div align="center">
        <img src="assets/icon/m1.png" alt="">
        <ion-label align="center">Mobile & accesssories</ion-label>
      </div>
    </ion-col>

    <ion-col size="3" routerLink="/fashion">
      <div align="center">
        <img src="assets/icon/f1.png" alt="">
        <ion-label align="center">Fashion & accesssories</ion-label>
      </div>
    </ion-col>

    <ion-col size="3">
      <div align="center">
        <img src="assets/icon/c2.png" alt="">
        <ion-label align="center">Computer & accesssories</ion-label>
      </div>
    </ion-col>
  </ion-row>

  <div style="padding-left:0.8em ;" class="pt-2 pb-2">
    <ion-label>Product for you</ion-label>
  </div>


  <div class="flex justify-between pl-3 pr-3">
    <div>
      <label class="w-full p-2 bg-white border-2 border-gray-400 rounded-md">
        <select class="bg-white">
          <option>Categories</option>
          <option selected>Mobile</option>
          <option>Fashion</option>
          <option>Computer</option>
          <option>Sports</option>
          <option>Toys & Baby</option>
        </select>
      </label>
    </div>
    <div>
      <label class="w-full p-2 bg-white border-2 border-gray-400 rounded-md">
        <select class="bg-white">
          <option>Gender</option>
          <option selected>female</option>
          <option>Male</option>
          <option>Others</option>
        </select>
      </label>
    </div>
    <div>
      <label class="w-full p-2 bg-white border-2 border-gray-400 rounded-md">
        <select class="bg-white">
          <option>Filter</option>
          <option selected>500</option>
          <option>1000</option>
          <option>1500</option>
          <option>2000</option>
          <option>2500</option>
          <option>3000</option>
        </select>
      </label>
    </div>
  </div>

  <div class="mt-2">
    <ion-row>
      <ion-col size="6" routerLink="/fashion">
        <div class="bg-white p-2">
          <img src="assets/shopping/beauty.jpg" />
          <p class="mt-2 text-sm"><b>Beauty & Accesseries</b></p>
          <div class="flex justify-between">
            <div>
              <p><span class="rupees"> </span> 200</p>
            </div>
            <div>
              <ion-icon name="share-social-outline"></ion-icon>&nbsp;
              <ion-icon name="heart-outline"></ion-icon>
            </div>
          </div>

          <p>
            <ion-icon class="text-green-500" name="caret-forward"></ion-icon>
            Free Delivery
          </p>
        </div>
      </ion-col>

      <ion-col size="6" routerLink="/mobile">
        <div class="bg-white p-2">
          <img src="assets/shopping/mobile.jpg" />
          <p class="mt-2 text-sm"><b>Mobile & Accesseries</b></p>
          <div class="flex justify-between ">
            <div>
              <p><span class="rupees"> </span> 500</p>
            </div>
            <div>
              <ion-icon name="share-social-outline"></ion-icon>&nbsp;
              <ion-icon name="heart-outline"></ion-icon>
            </div>
          </div>

          <p>
            <ion-icon class="text-green-500" name="caret-forward"></ion-icon>
            Free Delivery
          </p>
        </div>
      </ion-col>

      <ion-col size="6" routerLink="/footwear">
        <div class="bg-white p-2">
          <img src="assets/shopping/footwear.jpg" />
          <p class="mt-2 text-sm"><b> Footwear</b></p>
          <div class="flex justify-between">
            <div>
              <p><span class="rupees"> </span> 1000</p>
            </div>
            <div>
              <ion-icon name="share-social-outline"></ion-icon>&nbsp;
              <ion-icon name="heart-outline"></ion-icon>
            </div>
          </div>

          <p>
            <ion-icon class="text-green-500" name="caret-forward"></ion-icon>
            Free Delivery
          </p>
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="bg-white p-2">
          <img src="assets/shopping/home.jpeg" />
          <p class="mt-2 text-sm"><b>Home & Accesseries</b></p>
          <div class="flex justify-between">
            <div>
              <p><span class="rupees"> </span> 350</p>
            </div>
            <div>
              <ion-icon name="share-social-outline"></ion-icon>&nbsp;
              <ion-icon name="heart-outline"></ion-icon>
            </div>
          </div>

          <p>
            <ion-icon class="text-green-500" name="caret-forward"></ion-icon>
            Free Delivery
          </p>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
