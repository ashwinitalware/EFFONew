<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="text-white" defaultHref="/mobiledetails"></ion-back-button>
    </ion-buttons>
    <ion-title align="center" class="text-white">My Cart</ion-title>
    <div slot="end">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">

          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />

    <div slot="end" class="pr-2">

        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

<ion-content>

    <p class="text-green-500">

  <div style="padding-left:0.8em ;" class=" pt-2 pb-1">
    <ion-label>Payment Method</ion-label>
  </div>

  <ion-radio-group value="grape">
    <ion-item lines="none" color="none"
      class="bg-white border-solid border-2 p-1 ml-2 mr-2 pt-2 border-grey-300 hover:border-red-300">
      <ion-avatar slot="start">
        <img src="assets/shopping/visa.jpeg" />
      </ion-avatar>
      <ion-label>* * ** 308</ion-label>
      <ion-radio slot="start" color="danger" value="apple"></ion-radio>
    </ion-item>

    <ion-item lines="none" color="none"
      class=" bg-white border-solid border-2 p-1 ml-2 mr-2 mt-1 border-gery-300 hover:border-red-300">
      <ion-avatar slot="start">
        <img src="assets/shopping/gpay.jpg" />
      </ion-avatar>
      <ion-label>* * ** 408</ion-label>
      <ion-radio slot="start" color="danger" value="grape"></ion-radio>
    </ion-item>

    <ion-item lines="none" color="none"
      class="bg-white border-solid border-2 p-1 ml-2 mr-2 mt-1 border-gery-300 hover:border-red-300">

        <img src="assets/shopping/pytm.jpg" />
      </ion-avatar>

<ion-footer>
  <ion-toolbar>
    <div class="flex justify-between p-2 font-semibold">
      <div class="text-white pt-2 text-sm">
        Total <span class="rupees"></span> 15,000
      </div>
      <div>
        <ion-button color="light font-semibold" routerLink="/cart" class="px-1 py-1">
          Continue
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
