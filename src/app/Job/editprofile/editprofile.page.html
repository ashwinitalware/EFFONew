<ion-content>
  <!-- <header>
    <h1>Register<br>
      <p class="small_text">All you need to do is register below</p>

  <div align="center" style="margin-top: 10%" class="bg-red-600 py-16">
    <img
      src="assets/{{this.dataService.logoName}}"
      alt=""
      width="30%"
      height="30%"
    />
  </div>

  <div class="login_title" style="margin-top: 3%">
    <ion-title>Update Profile</ion-title>
    <p style="font-size: small; color: rgb(184, 184, 184)">
      Fill all the required fields
    </p>
  </div>

  <div style="padding: 6%">
    <ion-item>
      <ion-label class="text" position="floating">Full Name</ion-label>
      <ion-input
        [(ngModel)]="this.dataService.profile.fullName"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="text" position="floating">Mobile Number</ion-label>
      <ion-input
        type="number"
        disabled
        [(ngModel)]="this.dataService.profile.phone"
      ></ion-input>
    </ion-item>
    <div class="flex">
      <!-- <ion-item class="flex-1">
        <ion-label class="text" position="floating">Pin Code</ion-label>

        <ion-input
          [(ngModel)]="this.dataService.profile.pinCode"
          type="number"
        ></ion-input>
      </ion-item> -->
      <!-- <div class="flex items-end">
        <button
          (click)="checkPinCode()"
          class="bg-primary px-4 py-2 rounded-md text-white"
        >
          Check
        </button>
      </div> -->
    </div>
    <div class="text-blue-800 font-bold text-sm px-4 pt-2">{{pinAddress}}</div>
    <ion-item>
      <!-- <ion-select
        position="floating"
        class="w-full"
        [(ngModel)]="this.dataService.profile.city"
        placeholder="Select City"
      >
        <ion-select-option
          *ngFor="let city of this.dataService.cities"
          value="{{city.attributes.name}}"
        >

          {{city.attributes.name|titlecase}}</ion-select-option
        >
      </ion-select> -->
      <ion-label class="text" position="floating">City</ion-label>
      <ion-input
        [(ngModel)]="this.dataService.profile.city"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="text" position="floating">Email ID</ion-label>
      <ion-input
        [(ngModel)]="this.dataService.profile.email"
        type="email"
      ></ion-input>
    </ion-item>

    <ion-item *ngIf="this.dataService.showReferral">
      <ion-label class="text" position="floating">Referral Code:</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="this.dataService.profile.referral"
      ></ion-input>
    </ion-item>

    <div align="center" class="button_login">
      <ion-button color="primary" expand="block" (click)="updateProfile()">
        Update Profile
      </ion-button>
    </div>
  </div>
</ion-content>
