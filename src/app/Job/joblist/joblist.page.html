<ion-header>
  <ion-toolbar>
    <ion-row style="padding-left: 2px; padding-right: 2px">
      <ion-col size="2">
        <div routerLink="/jobdashboard">
          &nbsp;&nbsp;
          <!-- <ion-menu-button> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: #fff; width: 40%; height: 40%"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            />
          </svg>
          <!-- </ion-menu-button> -->
        </div>
      </ion-col>

      <ion-col size="8">
        <div align="center">
          <ion-label style="color: #fff; font-size: large"
            ><b>Job List</b></ion-label
          >
        </div>
      </ion-col>

      <ion-col size="2">
        <div style="margin-left: 10%">
          &nbsp;&nbsp;&nbsp;&nbsp;
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: #fff; width: 45%; height: 45%"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" style="color: #fff; width:30%; height:30%; margin-left: 20px;"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    *ngFor="let job of this.jobService.jobs"
    style="background-color: #fff; margin-top: 4%"
  >
    <ion-label
      class="large-text"
      style="
        color: black;
        background-color: rgb(216, 216, 216);
        padding: 4px;
        border-bottom-right-radius: 10px;
      "
      >Urgent Opening for Account Assistant &nbsp;
    </ion-label>

    <ion-grid fixed>
      <ion-row style="border-bottom: 1px solid rgb(204, 203, 203)">
        <ion-col size="5">
          <p class="label-text">Salary</p>
        </ion-col>
        <ion-col size="7">
          <ion-label class="large-text">18000-25000 per month</ion-label>
        </ion-col>

        <ion-col size="5" class="div-col">
          <p class="label-text">Job Type</p>
        </ion-col>

        <ion-col size="7" class="div-col">
          <ion-label class="large-text">Full Time Job</ion-label>
        </ion-col>
        <ion-col size="5" class="div-col">
          <p class="label-text">Posted By</p>
        </ion-col>
        <ion-col size="7" class="div-col">
          <ion-label class="large-text">Aeon Enterprises</ion-label>
        </ion-col>
        <ion-col size="5" class="div-col">
          <p class="label-text">Role</p>
        </ion-col>
        <ion-col size="7" class="div-col">
          <ion-label class="large-text">Accountant</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1ch">
        <ion-col size="4">
          <div class="bg-class-outline">
            <img src="assets/phone.png" alt="" />&nbsp;<span
              style="width: 100%; font-size: 0.8em"
              >Call Now</span
            >
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="bg-class-outline1" routerLink="/apply">
            <img src="assets/check.png" alt="" />&nbsp;<span
              style="width: 100%; font-size: 0.8em"
              >Apply Now</span
            >
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="bg-class-outline2">
            <img src="assets/wapp.png" alt="" />&nbsp;<span
              style="width: 100%; font-size: 0.8em"
              >Whatsapp</span
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
