<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <div class="px-4 text-white text-lg">Jobs Listing</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    *ngFor="let job of this.jobService.jobs"
    style="background-color: #fff; margin-top: 4%"
  >
    <ion-label
      class="large-text"
      style="
        color: black;
        background-color: rgb(216, 216, 216);
        padding: 4px;
        border-bottom-right-radius: 10px;
      "
      >Urgent Opening &nbsp;
    </ion-label>

    <ion-grid fixed>
      <ion-row style="border-bottom: 1px solid rgb(204, 203, 203)">
        <ion-col size="5">
          <p class="label-text">Salary</p>
        </ion-col>
        <ion-col size="7">
          <ion-label class="large-text"
            >{{job.attributes.salaryFrom}}-{{job.attributes.salaryUpto}} per
            month</ion-label
          >
        </ion-col>

        <ion-col size="5" class="div-col">
          <p class="label-text">Job Type</p>
        </ion-col>

        <ion-col size="7" class="div-col">
          <ion-label class="large-text">Full Time Job</ion-label>
        </ion-col>
        <ion-col size="5" class="div-col">
          <p class="label-text">Posted By</p>
        </ion-col>
        <ion-col size="7" class="div-col">
          <ion-label class="large-text"
            >{{job.attributes.companyName}}</ion-label
          >
        </ion-col>
        <ion-col size="5" class="div-col">
          <p class="label-text">Skills</p>
        </ion-col>
        <ion-col size="7" class="div-col">
          <ion-label class="large-text"
            >{{job.attributes.skillsByComma}}</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1ch">
        <ion-col size="4">
          <div class="bg-class-outline">
            <img src="assets/phone.png" alt="" />&nbsp;<span
              style="width: 100%; font-size: 0.8em"
              >Call Now</span
            >
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="bg-class-outline1" routerLink="/apply">
            <img src="assets/check.png" alt="" />&nbsp;<span
              style="width: 100%; font-size: 0.8em"
              >Apply Now</span
            >
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="bg-class-outline2">
            <img src="assets/wapp.png" alt="" />&nbsp;<span
              style="width: 100%; font-size: 0.8em"
              >Whatsapp</span
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
