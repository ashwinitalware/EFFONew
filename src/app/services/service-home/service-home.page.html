<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <div class="px-4 text-white text-lg">Find Jobs</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="px-4 mt-3">
    <div class="bg-white rounded-lg shadow-md">
      <div class="flex items-center">
        <ion-input
          class="flex-1"
          placeholder="Search by service"
          id="search"
          [(ngModel)]="searchQuery"
          (ionChange)="getSuggesions($event)"
        >
          <ion-icon name="search" style="margin-left: 7px"></ion-icon>
        </ion-input>
        <ion-icon
          *ngIf="this.searchQuery"
          (click)="this.searchQuery=''"
          name="close"
          class="px-4"
          style="margin-left: 7px"
        ></ion-icon>
      </div>
    </div>
    <!-- {{this.noSuggesionsFound}} -->
    <div>
      <div
        class="bg-white rounded-md w-full mt-2"
        style="z-index: 10; left: 0px"
      >
        <div class="flex px-4 p-2" *ngIf="this.noSuggesionsFound">
          No Service Found
        </div>
        <div
          (click)="suggestionClicked(suggestion)"
          class="flex px-4 p-2"
          *ngFor="let suggestion of suggestions"
        >
          <div class="flex-1">{{suggestion.title|titlecase}}</div>
        </div>
      </div>
    </div>
    <!-- <ion-button expand="block" class="mt-3" (click)="search()">
      Search
    </ion-button> -->
  </div>

  <div class="px-4 pt-4 pb-1">
    <ion-label><b>Service Categories</b></ion-label>
  </div>
