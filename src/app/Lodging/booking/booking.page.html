<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="text-white"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white">Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 50%; padding:10px;" class="pr-5 pl-5 pb-5">
    <div class="bg-white rounded-md p-2 slide-top">
      <div align="center">
        <div class="p-3">
          <img src="assets/Lodging/empty.png" alt="">
        </div><br>
        <ion-label class="pt-6 text-xl">Start booking to unlock rooms</ion-label><br>


      </div>

      <div class="pl-10 pr-10">

        <ion-button size="small" shape="round" color="success" expand="block" routerLink="/bookingroom">
          Book Now
        </ion-button>

      </div>
    </div>
  </div>
</ion-content>
