<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Restaurant List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="flex m-3 justify-start">
    <ion-label class="text-black text-base border-dashed border-b-2 border-gray-500 ">All Restaurants Delivering
      Healthy Food</ion-label>
  </div>

  <div *ngFor="let item of items" class="m-3 bg-white rounded-xl overflow-hidden">
    <!-- <img src="https://picsum.photos/400/200" alt=""> -->
    <ion-slides #slider loop="true" pager="true" [options]="slideOptions" (ionSlideTouchEnd)="slideChanged()">
      <ion-slide>
        <div routerLink="/addorder">
          <img src="assets/{{item}}" alt="">
          <a href="#!">
            <div
              class="absolute  bottom-2 text-white  left-0 bg-indigo-600 px-4 py-2 bg-gray-200 text-xs hover:bg-gray-200 hover:text-white transition duration-500 ease-in-out">
              50% OFF
            </div>
          </a>
          <a href="!#">
            <div class="text-sm absolute top-0 right-0 bg-white px-4 text-white 
              rounded-full h-10 w-10 flex flex-col items-center justify-center mt-3 mr-3 
              hover:bg-white hover:text-white transition duration-500 ease-in-out">
              <ion-icon class="text-sm text-black" name="bookmark-outline"></ion-icon>

              <!-- <span class="font-bold">27</span>

          </a>
        </div>

      <ion-slide>

          <a href="#!">
            <div

              50% OFF

          </a>

            hover:bg-gray-200 hover:text-grbg-gray-200 transition duration-500 ease-in-out">

      </ion-slide>
      <ion-slide>

          <a href="#!">

          </a>
