<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light" class="bg-gray-100">
    <ion-buttons slot="start" class="ion-padding" routerLink="/dashboard">
      <img class="man" src="assets/Food/iconmenu.png" alt="">
    </ion-buttons>
    <ion-title class="text-center">
      <ion-icon color="danger" class="text-lg" name="location"></ion-icon>
      <span class="border-dashed border-b-2 border-gray-300 text-lg text-black">Railway Station</span>
    </ion-title>
    <ion-buttons slot="end" class="ion-padding" routerLink="/addtocart">
      <ion-icon name="cart" color="danger" class="text-2xl"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
