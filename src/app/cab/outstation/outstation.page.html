<ion-header>
  <ion-toolbar>
    <ion-title>Outstation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)='segmentChanged($event)' mode="ios" scrollable value="onewaytrip" class="bg-gray-400">
    <ion-segment-button value="onewaytrip">
      <ion-label color="light">One way trip</ion-label>
    </ion-segment-button>
    <ion-segment-button value="roundedtrip">
      <ion-label color="light">Rounded trip</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="switchTab == 'onewaytrip'" class="p-2">
    
        <div class="p-2">
          <div class="w-full mt-2 flex bg-white border border-white hover:border-yellow-500 py-2 rounded-lg drop-shadow-md shadow-md">
            <img src="assets/cab/fromPin.png" alt="" class="h-6" />

            <input
              #pickSearch
              type="text"
              class="ml-2 flex-1 w-full bg-white"
              placeholder="Enter You Pick Location"
            />

            <div class="px-2 flex items-center">
              <ion-icon
                name="close-outline"
              ></ion-icon>
            </div>

            <!-- <img src="assets/cab/fromPin.png" alt="" class="h-6"> -->
          </div>

          <div class="w-full mt-2 flex bg-white border border-white hover:border-yellow-500 py-2 rounded-lg drop-shadow-md shadow-md">
            <!-- *ngIf="this.cabService.type!='rental'" -->
            <img src="assets/cab/toPin.png" alt="" class="h-6" />

            <input
              #search
              type="text"
              class="ml-2 flex-1 w-full bg-white"
              placeholder="Enter You Drop Location"
            />
            <div class="px-2 flex items-center">
              <ion-icon
                name="close-outline"
              ></ion-icon>
            </div>
          </div>
        </div>
        <ion-card class="bg-white">
          <div class="flex justify-between p-2">
            <div class="pl-2 pt-2">
              <img src="assets/cab/car.png" alt="" width="90" height="90">
            </div>
            <div class="flex items-center"><span class="text-cente font-bold text-xl text-black pr-3 pt-3"> MiniCar</span></div>
          </div>
          
          <div class="p-3" >
            <button class="btn-grad mt-4" routerLink="/vehicletype">
              <span style="float:left;font-weight: bold;font-size: 0.9rem;">Change Vehicle</span>
              <span style="float:right;font-size: 0.9rem;"> <ion-icon class="text-white" name="arrow-forward"></ion-icon></span>
            </button>
          </div>
        </ion-card>
  </div>

  <div *ngIf="switchTab == 'roundedtrip'" class="p-2">

    <div class="p-2">
      <div class="w-full mt-2 flex bg-white border border-white hover:border-yellow-500 py-2 rounded-lg drop-shadow-md shadow-md">
        <img src="assets/cab/fromPin.png" alt="" class="h-6" />

        <input
          #pickSearch
          type="text"
          class="ml-2 flex-1 w-full bg-white"
          placeholder="Enter You Pick Location"
        />

        <div class="px-2 flex items-center">
          <ion-icon
            name="close-outline"
          ></ion-icon>
        </div>

        <!-- <img src="assets/cab/fromPin.png" alt="" class="h-6"> -->
      </div>

      <div class="w-full mt-2 flex bg-white border border-white hover:border-yellow-500 py-2 rounded-lg drop-shadow-md shadow-md">
        <!-- *ngIf="this.cabService.type!='rental'" -->
        <img src="assets/cab/toPin.png" alt="" class="h-6" />

        <input
          #search
          type="text"
          class="ml-2 flex-1 w-full bg-white"
          placeholder="Enter You Drop Location"
        />
        <div class="px-2 flex items-center">
          <ion-icon
            name="close-outline"
          ></ion-icon>
        </div>
      </div>

      <ion-card class="bg-white">
        <div class="flex justify-between p-2">
          <div class="pl-2 pt-2">
            <img src="assets/cab/car.png" alt="" width="90" height="90">
          </div>
          <div class="flex items-center"><span class="text-cente font-bold text-xl text-black pr-3 pt-3"> MiniCar</span></div>
        </div>
        
        <div class="p-3" >
          <button class="btn-grad mt-4" routerLink="/vehicletype">
            <span style="float:left;font-weight: bold;font-size: 0.9rem;">Change Vehicle</span>
            <span style="float:right;font-size: 0.9rem;"> <ion-icon class="text-white" name="arrow-forward"></ion-icon></span>
          </button>
        </div>
      </ion-card>
    </div>

          <img src="assets/cab/car.png" alt="" width="90" height="90">
        </div>
        <div class="flex items-center"><span class="text-cente font-bold text-xl text-black pr-3 pt-3"> MiniCar</span></div>

      </ion-button>
      </div>
    </ion-card> -->
  </div>

 

</ion-content>
<div class="p-3">
  <button class="btn-grad" routerLink="/confirm-booking">
    <span style="float:left;font-weight: bold;font-size: 0.9rem;">Book Now</span>
    <span style="float:right;font-size: 0.9rem;"> <ion-icon class="text-white" name="arrow-forward"></ion-icon></span>
  </button>
</div>
