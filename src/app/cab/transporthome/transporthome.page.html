<ion-header>
  <ion-toolbar>
    <ion-title>Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-2 mt-1 ">

    <div class="bg-white p-4 rounded-md shadow-md">
      <p class="pl-1"><span class="border-b-2 border-black text-yellow-500 mt-3 font-bold">Enter Location</span></p>

      <div
        class="w-full mt-3 mt-3 flex bg-white border border-gray-50 hover:border-yellow-500 py-2 rounded-md drop-shadow-md shadow-md">
        <img src="assets/cab/fromPin.png" alt="" class="h-6" />

        <input #pickSearch type="text" class="ml-2 flex-1 w-full bg-white" placeholder="Where is your pickup" />

        <div class="px-2 flex items-center">
          <ion-icon name="close-outline"></ion-icon>
        </div>
        <!-- <img src="assets/cab/fromPin.png" alt="" class="h-6"> -->
      </div>

      <div
        class="w-full mt-3 mt-3 flex bg-white border border-gray-50 hover:border-yellow-500 py-2 rounded-md drop-shadow-md shadow-md">
        <img src="assets/cab/toPin.png" alt="" class="h-6" />

        <input #pickSearch type="text" class="ml-2 flex-1 w-full bg-white" placeholder="Where is your Drop" />

        <div class="px-2 flex items-center">
          <ion-icon name="close-outline"></ion-icon>
        </div>
        <!-- <img src="assets/cab/fromPin.png" alt="" class="h-6"> -->
      </div>
    </div>
 
    <div class="bg-white p-1 rounded-md shadow-md mt-2 ">
        <div class="flex justify-between">
          <div class="pl-2 pt-2">
            <img src="assets/cab/transport.png" alt="" width="90" height="90">
          </div>
          <div class="flex items-center"><span class="text-cente font-bold text-xl text-black pr-3 pt-3"> Auto</span></div>
        </div>
        
        <div align="right" class="pr-1">
          <ion-button routerLink="/transporttype" color="warning" class="text-white pb-2"  shape="round"
          ><span class="text-white">Change Vehicle</span> <ion-icon class="text-white" name="arrow-forward"></ion-icon>
        </ion-button>
        </div>
    </div>

    <div class="bg-white mt-2 p-2">
      <div class=" ">Terms & Conditions</div>

      <div class="text-sm">
        <br />
        <div>
          1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil quae
          temporibus exercitationem quidem minus doloribus,
        </div>
        <br />
        <div>2. Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
      </div>
    </div>


  </div>


</ion-content>

<ion-footer>
  <ion-toolbar color="light">    
   <div class="p-2">
    <button class="btn-grad"  routerLink="/transporthistory">
      <span style="float:left;font-weight: bold;font-size: 0.9rem;">Book Now</span>
      <span style="float:right;font-size: 0.9rem;">
        <ion-icon class="text-white" name="arrow-forward"></ion-icon>
      </span>
    </button>
   </div>
  </ion-toolbar>
</ion-footer>
