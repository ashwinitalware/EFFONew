<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white"></ion-back-button>
    </ion-buttons>
    <ion-title>Vehicle Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-card [ngClass]="{'selected-card': isCardSelected}" (click)="toggleCardColor()"class="bg-white hover-bg-red-600 p-1" align="center">
            <img src="assets/car4.png" alt="car" class="img">
            <p class="text ml-4">Hatchback</p>
          </ion-card>
        </ion-col>
  
        <ion-col size="4">
          <ion-card  class="bg-white hover-bg-red-600 p-1" align="center">
            <img src="assets/car4.png" alt="car" class="img">
            <p class="text ml-4">Sedan</p>
          </ion-card>
        </ion-col>
  
        <ion-col size="4">
          <ion-card  class="bg-white hover-bg-red-600 p-1" align="center">
            <img src="assets/car4.png" alt="car" class="img">
            <p class="text ml-3">SUV</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row class="row2">
        <ion-col size="4">
          <ion-card  class="bg-white hover-bg-red-600 p-1" align="center">
            <img src="assets/car4.png" alt="car" class="img">
            <p class="text ml-4">Hatchback</p>
          </ion-card>
        </ion-col>
  
        <ion-col size="4">
          <ion-card  class="bg-white hover-bg-red-600 p-1" align="center">
            <img src="assets/car4.png" alt="car" class="img">
            <p class="text ml-3">Sedan</p>
          </ion-card>
        </ion-col>
  
        <ion-col size="4">
          <ion-card  class="bg-white p-1" align="center">
            <img src="assets/car4.png" alt="car" class="img">
            <p class="text ml-7">SUV</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
</ion-content>
<div class="p-2">
  <ion-button expand="block" color="danger">
    SELECT
  </ion-button>
</div>
