<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        class="text-white"
        defaultHref="/dashboard"
      ></ion-back-button>
    </ion-buttons>
    <!-- <p>Property</p> -->
    <!-- <ion-title class="text-white">Real Estate </ion-title> -->
    <ion-button
      slot="end"
      size="small"
      color="light pr-2"
      class="text-xs"
      fill="outline"
    >
      Post Property
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-3">
    <div class="pt-2">
      <ion-label
        ><b>Get started with</b><br />
        <p class="text-xs">Exploring real estate options in top cities</p>
      </ion-label>
    </div>

    <div class="slider">
      <ion-slides
        class="slider"
        [options]="slideOptions"
        pager="true"
        #slider
        (ionSlidesDidLoad)="slidesDidLoad(slider)"
        class="mt-2 rounded-md"
      >
        <ion-slide>
          <img src="assets/property/slide1.jpg" />
        </ion-slide>
        <ion-slide>
          <img class="rounded-md ml-2" src="assets/property/slide2.jpg" />
        </ion-slide>
        <ion-slide>
          <img class="rounded-md ml-5" src="assets/property/slide3.jpg" />
        </ion-slide>
      </ion-slides>
    </div>

    <div class="pt-2">
      <ion-label
        ><b>Category</b><br />
        <p class="text-xs">
          Apartments, land, builder, floors, villas and more
        </p>
      </ion-label>
    </div>
  </div>

  <div class="bg-white">
    <div class="pl-2 pr-2 pt-3 -mt-3">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="list('apartment')">
           <div class="bg-white rounded-md shadow-md p-2">
            <div class=" flex justify-center p-1 border-b border-gray-300 border-dashed">
              <img width="40" height="40"
                class="img-responsive mb-1"
                src="assets/property/apartment-icon.png"
                alt=""
              />
            </div>
            <p class="text-center p-1 text-black font-semibold">Apartment</p>
           </div>
          </ion-col>

          <ion-col size="6" (click)="list('house')">
            <div class="bg-white rounded-md shadow-md p-2">
             <div class=" flex justify-center p-1 border-b border-gray-300 border-dashed">
               <img width="40" height="40"
                 class="img-responsive mb-1"
                 src="assets/property/house-icon.png"
                 alt=""
               />
             </div>
             <p class="text-center p-1 text-black font-semibold">House</p>
            </div>
           </ion-col>

           <ion-col size="6" (click)="list('villa')">
            <div class="bg-white rounded-md shadow-md p-2">
             <div class=" flex justify-center p-1 border-b border-gray-300 border-dashed">
               <img width="50" height="50"
                 class="img-responsive mb-1"
                 src="assets/property/villa-icon.png"
                 alt=""
               />
             </div>
             <p class="text-center p-1 text-black font-semibold">Villa</p>
            </div>
           </ion-col>

           <ion-col size="6" (click)="list('penthouse')">
            <div class="bg-white rounded-md shadow-md p-2">
             <div class=" flex justify-center p-1 border-b border-gray-300 border-dashed">
               <img width="50" height="50"
                 class="img-responsive mb-1"
                 src="assets/property/penthouse-icon.png"
                 alt=""
               />
             </div>
             <p class="text-center p-1 text-black font-semibold">Penthouse</p>
            </div>
           </ion-col>

           <ion-col size="6" (click)="list('studio')">
            <div class="bg-white rounded-md shadow-md p-2">
             <div class=" flex justify-center p-1 border-b border-gray-300 border-dashed">
               <img width="40" height="40"
                 class="img-responsive mb-1"
                 src="assets/property/studio-icon.png"
                 alt=""
               />
             </div>
             <p class="text-center p-1 text-black font-semibold">Studio</p>
            </div>
           </ion-col>


           <ion-col size="6" (click)="list('plot')">
            <div class="bg-white rounded-md shadow-md p-2">
             <div class=" flex justify-center p-1 border-b border-gray-300 border-dashed">
               <img width="40" height="40"
                 class="img-responsive mb-1"
                 src="assets/property/plot-icon.png"
                 alt=""
               />
             </div>
             <p class="text-center p-1 text-black font-semibold">Plot</p>
            </div>
           </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
