<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">My Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment mode="ios" class="bg-red-600" (ionChange)='segmentChanged($event)' scrollable value="ads"
    class="ion-no-padding" class="ion-no-margin">
    <ion-segment-button class="ion-no-padding " value="ads">
      <ion-label class="p-1">MY ADS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="fav">
      <ion-label class="p-1">Favourites </ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="switchTab == 'ads'" class=" pt-2 p-2">
    <div class="bg-white">
      <div class="flex justify-between bg-gray-200 p-2">
        <div>
          <ion-label class="text-xs"><b>From :</b> 02 May 2022 | <b>To :</b> 01 June 2022</ion-label>
        </div>
        <div>
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </div>
      </div>

      <div class="flex justify-start">
        <div>
          <img width="50%" height="50%" src="assets/Oldex/download.jpg" alt="">
        </div>
        <div class="pr-10">
          <ion-label>iPhone 12 | 128 GB <br>
            <p>60,000</p>
          </ion-label>
        </div>
      </div>


    </div>
  </div>

  <div *ngIf="switchTab == 'fav'" class=" pt-2">
    <div class="p-2">
      <div class="flex bg-white border border-gray-300 rounded-xl overflow-hidden items-center justify-start mt-2"
        *ngFor="let item of [1,1,1]">
        <div class="relative w-32 h-32 flex-shrink-0">
          <div class="absolute left-0 top-0 w-full h-full flex items-center justify-center">
            <img alt="Placeholder Photo"
              class="absolute left-0 top-0 w-full h-full object-cover object-center transition duration-50"
              loading="lazy" src="assets/Oldex/Sofaset1.jpg">
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between">
            <div>
              <p class="text-sm line-clamp-1">â‚¹ 35,000 <br>
                <span class="text-sm text-gray-500  line-clamp-2">Sofa set for living room</span></p>
            </div>
          </div>
          <span class="flex items-center justify-start text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clip-rule="evenodd" />
            </svg>&nbsp;|&nbsp;<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg> &nbsp; Call Owner
          </span>
        </div>
      </div>
    </div>
  </div>


</ion-content>
