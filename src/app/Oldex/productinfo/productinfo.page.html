<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Include Some Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4">
    <div>

      <ion-item>
        <ion-label class="text" position="floating">Brand</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text" position="floating">Ad Title</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text" position="floating">Location</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>




      <div align="center" class="pt-4">
        <button class="small-button-fill p-2 text-white w-full">
          Next
        </button>
      </div>

    </div>
  </div>

</ion-content>
