<ion-header>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Select Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  
<div class="p-2">
  <ion-grid>
    <ion-row class="bg-white rounded-md p-2">

        <div>
          <img class="rounded-md w-full h-full" src="assets/room2.jpg" alt="">
        </div>
      </ion-col>
      <ion-col size="8">
        <p class="font-bold text-md text-balck  line-clamp-1 ">
         Orchid Deluxe Twin Room
        </p>

      </ion-col>
      <ion-col size="12" class="border-b border-gray-300"></ion-col>

      <ion-col size="6">
        <p class="font-bold text-md text-balck text-red-600 line-clamp-1">
          ₹ 1000
        </p>
        <p class="text-left text-xs text-gray-400 line-clamp-1">Per room/night</p>

      </ion-col>

      <ion-col size="6" routerLink="/hotel-checkout">
        <button  style="background-color: #f90101;"
        class="bg-red-600 mt-2 rounded-md text-white py-3 w-full font-bold">
        Book Room
      </button>

      </ion-col>

    </ion-row>


    <ion-row class="bg-white rounded-md p-2 mt-3">

          <img class="rounded-md w-full h-full" src="assets/room2.jpg" alt="">

      </ion-col>
      <ion-col size="8">
        <p class="font-bold text-md text-balck  line-clamp-1 ">
           Twin Deluxe Room
        </p>
        <p class="text-xs text-red-500 mt-2">Non Refundable</p>
        
      </ion-col>
      <ion-col size="12" class="border-b border-gray-300"></ion-col>

      <ion-col size="6">
        <p class="font-bold text-md text-balck text-red-600 line-clamp-1">
          ₹ 1000
        </p>
        <p class="text-left text-xs text-gray-400 line-clamp-1">Per room/night</p>

      </ion-col>

      <ion-col size="6" routerLink="/hotel-checkout">
        <button  style="background-color: #f90101;"
        class="bg-red-600 mt-2 rounded-md text-white py-3 w-full font-bold">
        Book Room
      </button>

      </ion-col>

    </ion-row>



    <ion-row class="bg-white rounded-md p-2 mt-3">
      <ion-col size="4">
        <div>
          <img class="rounded-md w-full h-full" src="assets/room2.jpg" alt="">
        </div>
      </ion-col>
      <ion-col size="8">
        <p class="font-bold text-md text-balck  line-clamp-1 ">
           Twin Deluxe Room
        </p>

        <p class="text-xs text-red-500 mt-1">Non Refundable</p>
        
      </ion-col>
      <ion-col size="12" class="border-b border-gray-300"></ion-col>

      <ion-col size="6">
        <p class="font-bold text-md text-balck text-red-600 line-clamp-1">
          ₹ 1000
        </p>
        <p class="text-left text-xs text-gray-400 line-clamp-1">Per room/night</p>

      </ion-col>

      <ion-col size="6"  routerLink="/hotel-checkout">

        class="bg-red-600 mt-2 rounded-md text-white py-3 w-full font-bold">

      </button>

      </ion-col>

    </ion-row>
  </ion-grid>
</div>

</ion-content>
